			.submenu {display: inline-block;}
			.menu-button {
				display: block;
				width: 32px;
				height: 32px;
				border: none;
				border-radius: 2px;
				color: rgba(0, 0, 0, .25);
				font-family: "feather";
				font-size: 16px;
				line-height: 32px;
				text-align: center;
				vertical-align: middle;
			}
			.menu-button:hover {background-color: rgba(0, 0, 0, .25); color: #fff;}
			.menu-tab {
				position: absolute;
				display: none;
				padding: 1px;
				margin-left: -100px;
				margin-top: 10px;
				background-color: #fff;
				-webkit-background-clip: padding-box;
				        background-clip: padding-box;
				border: 1px solid rgba(0, 0, 0, .2);
				border-radius: 2px;
				-webkit-box-shadow: 0 2px 10px rgba(0, 0, 0, .2);
				        box-shadow: 0 2px 10px rgba(0, 0, 0, .2);
			}
			.menu-tab > .menu-tab-arrow, .menu-tab > .menu-tab-arrow:after {
				position: absolute;
				display: block;
				width: 0;
				height: 0;
				border: 1px solid transparent;
			}
			.menu-tab > .menu-tab-arrow {
				border-width: 11px;
				margin-top: -12px;
				margin-left: 103px;
				border-top-width: 0;
				border-bottom-color: rgba(0, 0, 0, .25);
			}
			.menu-tab > .menu-tab-arrow:after {
				content: "";
				border-width: 10px;
				top: 1px;
				margin-left: -10px;
				border-top-width: 0;
				border-bottom-color: #fff;
			}
			.menu-item {
				display: block;
				padding-left: 12px;
				width: 116px;
				height: 32px;
				border-bottom: none;
				color: #666;
				font-size: 16px;
				line-height: 32px;
				vertical-align: middle;
			}
			.menu-item-last {
				border-bottom: 1px solid rgba(0, 0, 0, .25);
			}
			.menu-item:hover {
				background-color: rgba(0, 0, 0, .25);
			}
			#logo {
				height: 262px;
				font-family: cursive;
				font-size: 96px;
				text-align: center;
				vertical-align: baseline;
			}
			#logo-content {padding-top: 128px;}
			#logo-content-v {color: #3AA1BF;}
			#logo-content-a1{color: #F2385A;}
			#logo-content-r {color: #56D9CD;}
			#logo-content-n {color: #3AA1BF;}
			#logo-content-a2{color: #F5A503;}
			#logo-content-m {color: #F2385A;}
			#logo-content-e {color: #56D9CD;}
			#search-form {
				display: block;
				width: 60%;
				max-width: 600px;
				margin-left: auto;
				margin-right: auto;
			}
			#search-input {
				position: relative;
				padding: 0px 72px 0px 9px;
				background-color: #fff;
				border: 1px solid rgba(0, 0, 0, .25);
				vertical-align: middle;
			}
			#search-input-q {
				width: 100%;
				height: 28px;
				border: none;
				outline: none;
				font-size: 16px;
				white-space: nowrap;
			}
			#search-input-q:focus {outline: none;}
			#search-input-btn {
				position: absolute;
				top: 2px;
				bottom: 2px;
				right: 2px;
				left: auto;
				padding: 2px 0;
				min-width: 64px;
				border: none;
				border-radius: 2px;
				background-color: #fff;
				color: rgba(0, 0, 0, .25);
				text-align: center;
				font-family: feather;
				font-size: 16px;
			}
			#search-input-btn:hover {background-color: rgba(0, 0, 0, .25); color: #fff;cursor: pointer;}
			#search-input-btn:focus {outline: none;}

		</style>
		<script type="text/javascript">
			function onInputFocus(input) {
				input.parentElement.style.borderColor = "#3AA1BF";
				return false;
			}
			function onInputBlur(input) {
				input.parentElement.style.borderColor = "rgba(0, 0, 0, .25)";
				return false;
			}

			var isClearTabs = false;
			function clearTabs() {
				var menutabs = document.getElementsByClassName("menu-tab");
				for (var i = 0; i < menutabs.length; ++i) {
					menutabs[i].style.display = "none";
				}
			}
			function showTabFor(menuBtn) {
				clearTabs();
				menuBtn.parentElement.getElementsByClassName("menu-tab")[0].style.display = "block";
				isClearTabs = false;
				return false;
			}
			document.onclick = function() {
				if (isClearTabs) {
					clearTabs();
				}
				isClearTabs = true;
			};
		</script>
	</head>
	<body>
		<div id="wrap" class="home">
			<div id="header">

							</div>
							<div class="menu-tab-content">

								<a class="menu-item" href="/about.html"><i class="fa fa-info fa-fw"></i>&nbsp; About</a>
							</div>
						</div>
					</div>
					<div class="submenu">
						<a class="menu-button" href="javascript:void(0)" onclick="showTabFor(this)"><i class="fa fa-bars"></i></a>
						<div class="menu-tab">
							<div class="menu-tab-arrow">
							</div>
							<div class="menu-tab-content">
								<a class="menu-item menu-item-last" href="/setting.html"><i class="fa fa-cog fa-fw"></i>&nbsp; Setting</a>
								<a class="menu-item" href="/about.html"><i class="fa fa-info fa-fw"></i>&nbsp; About</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="body">
				<div id="logo">
					<div id="logo-content">
						<span id="logo-content-v">V</span><span id="logo-content-a1">a</span><span id="logo-content-r">r</span><span id="logo-content-n">N</span><span id="logo-content-a2">a</span><span id="logo-content-m">m</span><span id="logo-content-e">e</span>
					</div>
				</div>
				<div id="search-form">
					<form action="/search" method="GET">
						<div id="search-input">
						<input id="search-input-q" name="q" type="text" autocomplete="off"
							onfocus="onInputFocus(this)" onblur="onInputBlur(this)" />
						<button id="search-input-btn" type="submit"><i class="fa fa-search"></i></button>
						</div>
					</form>
				</div>
			</div>
			<div id="footer">
			</div>
		</div>
	</body>
</html>
